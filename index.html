            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 40px;
            transition: transform 0.2s;
        }
        .clickable-image:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .clickable-image {
                height: 700px;
            }
        }
